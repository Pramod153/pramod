<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Products</title>
    <style>
        /* static/style.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
    margin-top: 0;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

input[type="text"], input[type="number"], input[type="file"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #4cae4c;
}

a.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #0275d8;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    margin-top: 20px;
    text-align: center;
}

a.button:hover {
    background-color: #025aa5;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: #080808;
    color: white;
}

img {
    max-width: 100px;
    border-radius: 4px;
}

    </style>
</head>
<body>
    <div class="container">
        
        <h1>password details</h1>
        <table>
            <thead>
                <tr>
                    <th>old password</th>
                    <th>new password</th>
                    <th>confirm password</th>
                    <th>change password</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>name</td>
                    <td>name123</td>
                    <td>name123</td>
                    <td><a class="button" href="login.html">change</a></td>
                </tr>
                
            </tbody>
        </table>

        
    </div>
</body>
</html>
