<!DOCTYPE html>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6B73FF 0%, #fafafc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
            color: #fff;
        }

        /* Signup Container */
        .signup-container {
            background: rgba(255, 255, 255, 0.89);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            color: #333;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        /* Form Styles */
        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container input,
        .signup-container select {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            color: #333;
            background: #f9f9f9;
        }

        .signup-container input::placeholder {
            color: #888;
        }

        .signup-container button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #28A745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .signup-container button:active {
            background-color: #1e7e34;
        }

        .signup-container select {
            appearance: none;
            background: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z" fill="black"/></svg>') no-repeat right 15px center;
            background-size: 12px;
            color: #333;
        }

        .signup-container select option {
            color: #333;
        }

        /* Responsiveness */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px;
                width: 90%;
            }

            .signup-container h2 {
                font-size: 24px;
            }

            .signup-container input,
            .signup-container button,
            .signup-container select {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
